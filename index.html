<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stundenformular</title>

<style>
:root{
  --bg:#f4f6ff;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e2e8f0;
  --danger:#ef4444;
  --accent:#4f46e5;
  --accent2:#06b6d4;
  --shadow: 0 12px 28px rgba(0,0,0,.10);
}
*{ box-sizing:border-box; }
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:linear-gradient(180deg, #eef2ff 0%, var(--bg) 40%);
  color:var(--text);
}
.wrap{ max-width:560px; margin:0 auto; padding:12px; }

.topbar{
  position:sticky;
  top:10px;
  z-index:60;
  background:linear-gradient(135deg, rgba(79,70,229,.12), rgba(6,182,212,.10));
  border:1px solid rgba(226,232,240,.9);
  border-radius:18px;
  padding:10px;
  box-shadow:var(--shadow);
  backdrop-filter: blur(6px);
}
.btnrow{
  display:grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  gap:8px;
}
button{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  font-weight:900;
  font-size:15px;
  cursor:pointer;
  background:#fff;
}
button.primary{
  background:linear-gradient(135deg, #111827, #1f2937);
  color:#fff;
  border-color:#111827;
}
button.danger{
  color:var(--danger);
  border-color:rgba(239,68,68,.55);
  background:#fff;
}
.small{ font-size:12px; color:var(--muted); margin-top:6px; }

.card{
  margin-top:10px;
  background:linear-gradient(135deg, rgba(79,70,229,.18), rgba(6,182,212,.12));
  border:1px solid rgba(226,232,240,.95);
  border-radius:18px;
  padding:14px;
}
.cardDivider{
  height:2px;
  margin:12px 0 6px;
  background:linear-gradient(90deg, rgba(79,70,229,.55), rgba(6,182,212,.55));
  border-radius:999px;
}
label{ font-weight:900; }
input, select{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:16px;
  background:#fff;
}
.grid2{ display:grid; grid-template-columns:1fr 1fr; gap:8px; }

.row{
  margin-top:10px;
  background:#fff;
  border:1px solid var(--border);
  border-radius:18px;
  padding:12px;
  position:relative;
}
.row::before{
  content:"";
  position:absolute;
  left:0; top:0; bottom:0;
  width:6px;
  background:linear-gradient(180deg, var(--accent), var(--accent2));
}
.rowInner{ padding-left:6px; }

.date{ font-weight:1000; font-size:16px; margin-bottom:8px; }

.timelabels{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  font-size:13px;
  font-weight:800;
  color:var(--muted);
  margin:6px 2px 6px;
}
.timelabels span{ text-align:center; }

.timewrap{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  gap:8px;
  align-items:center;
}
.timewrap input{ text-align:center; }
.dash{ font-weight:1000; color:var(--muted); }

.hours{
  text-align:right;
  font-weight:900;
  background:#f8fafc;
}

.total{
  margin-top:12px;
  background:#fff;
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  font-size:22px;
  font-weight:1000;
  text-align:center;
}

@page{ size:A4 landscape; margin:3mm; }
#printArea{ display:none; }

@media print{
  .topbar, .card, .total, #rows{ display:none !important; }
  #printArea{ display:block !important; }

  #printArea{
    zoom:0.92;
    transform:scale(0.92);
    transform-origin:top left;
    width:108.7%;
  }

  table{
    width:100%;
    border-collapse:collapse;
    table-layout:fixed;
    font-size:9pt;
    line-height:1.02;
  }
  th, td{
    border:1px solid #111;
    padding:2px 4px;
    white-space:nowrap;
  }
  th{ background:#eaeaea; }
}
</style>
</head>

<body>
<div class="wrap">

  <div class="topbar">
    <div class="btnrow">
      <button class="primary" id="pdfBtn">PDF Export</button>
      <button id="prevBtn">PDF Vorschau</button>
      <button id="sendBtn">Senden</button>
      <button class="danger" id="delBtn">Alles löschen</button>
    </div>
  </div>

  <div class="card">
    <label>Name:</label>
    <input id="name">

    <div style="margin-top:10px;">
      <label>Monat / Jahr</label>
      <div class="grid2">
        <select id="month"></select>
        <select id="year"></select>
      </div>
      <div class="small">Erstellt von Sad</div>
    </div>

    <div class="cardDivider"></div>
  </div>

  <div id="rows"></div>

  <div class="total">
    Gesamtstunden: <span id="sum">0 Std</span>
  </div>

  <div id="printArea">
    <div id="printTitle"></div>
    <table>
      <tbody id="printBody"></tbody>
    </table>
    <div id="printTotal"></div>
  </div>

</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw3-LIiVd6lG9on22RMTJcMYaMATy2y5Vxm6ep8idY6DWMjc2ThGPTtOHDIutL1pBPVnQ/exec";

const ORTE = ["Niendorf Nord","Hagenbecks Tierpark","Farmsen","Ochsenzoll"];

const nameEl = document.getElementById("name");
const monthEl = document.getElementById("month");
const yearEl  = document.getElementById("year");
const rowsEl  = document.getElementById("rows");
const sumEl   = document.getElementById("sum");

const pdfBtn  = document.getElementById("pdfBtn");
const delBtn  = document.getElementById("delBtn");
const sendBtn = document.getElementById("sendBtn");

let current = new Date(); current.setDate(1);

function pad2(n){ return String(n).padStart(2,"0"); }
function daysInMonth(m,y){ return new Date(y, m, 0).getDate(); }

function fillMonthYear(){
  for(let i=1;i<=12;i++) monthEl.innerHTML+=`<option>${pad2(i)}</option>`;
  for(let i=2024;i<=2035;i++) yearEl.innerHTML+=`<option>${i}</option>`;
  monthEl.value=pad2(current.getMonth()+1);
  yearEl.value=current.getFullYear();
}

function timeToMinutes(t){
  if(!t) return null;
  const [h,m]=t.split(":");
  return (+h)*60+(+m);
}

function formatHoursSmart(hours){
  const r=Math.round(hours*100)/100;
  if(Number.isInteger(r)) return r+" Std";
  return r+" Std";
}

function autoHours(row){
  const s=timeToMinutes(row.querySelector(".start").value);
  const e=timeToMinutes(row.querySelector(".end").value);
  if(s==null||e==null) return;
  let diff=e-s; if(diff<0) diff+=1440;
  row.querySelector(".hours").value=formatHoursSmart(diff/60);
  updateTotal();
}

function parseHours(v){
  const m=v.match(/(\d+(\.\d+)?)/);
  return m?parseFloat(m[1]):0;
}

function updateTotal(){
  let sum=0;
  document.querySelectorAll(".hours").forEach(i=>sum+=parseHours(i.value||""));
  sumEl.textContent=formatHoursSmart(sum);
}

function getState(){
  const rows=[];
  document.querySelectorAll(".row").forEach(r=>{
    rows.push({
      day:r.dataset.day,
      ort:r.querySelector(".ort").value,
      start:r.querySelector(".start").value,
      end:r.querySelector(".end").value,
      hours:r.querySelector(".hours").value
    });
  });
  return { name:nameEl.value, rows, total:sumEl.textContent };
}

async function sendToOwner(){
  sendBtn.disabled=true;
  sendBtn.textContent="Sende...";

  try{
    const res=await fetch(WEB_APP_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify(getState())
    });

    if(!res.ok) throw new Error(await res.text());
    alert("Gesendet ✅");
  }catch(e){
    alert("Fehler: "+e.message);
  }

  sendBtn.disabled=false;
  sendBtn.textContent="Senden";
}

function build(){
  const m=parseInt(monthEl.value);
  const y=parseInt(yearEl.value);
  const days=daysInMonth(m,y);

  rowsEl.innerHTML="";
  for(let d=1; d<=days; d++){
    const row=document.createElement("div");
    row.className="row";
    row.dataset.day=d;

    row.innerHTML=`
      <div class="rowInner">
        <div class="date">${pad2(d)}.${pad2(m)}.${y}</div>
        <select class="ort">${ORTE.map(o=>`<option>${o}</option>`).join("")}</select>
        <div class="timewrap">
          <input type="time" class="start">
          <div class="dash">–</div>
          <input type="time" class="end">
        </div>
        <input class="hours" readonly>
      </div>
    `;

    row.querySelector(".start").addEventListener("change",()=>autoHours(row));
    row.querySelector(".end").addEventListener("change",()=>autoHours(row));

    rowsEl.appendChild(row);
  }
}

pdfBtn.onclick=()=>window.print();
delBtn.onclick=()=>location.reload();
sendBtn.onclick=sendToOwner;

fillMonthYear();
build();
</script>
</body>
</html>
