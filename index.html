<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
<title>Stundenformular</title>
 
<style>
:root{
  --bg:#f4f6ff;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e2e8f0;
  --danger:#ef4444;
  --accent:#4f46e5;
  --accent2:#06b6d4;
  --shadow: 0 12px 28px rgba(0,0,0,.10);
}
*{ box-sizing:border-box; }
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:linear-gradient(180deg, #eef2ff 0%, var(--bg) 40%);
  color:var(--text);
}
.wrap{ max-width:560px; margin:0 auto; padding:12px; }
 
/* Topbar */
.topbar{
  position:sticky;
  top:10px;
  z-index:60;
  background:linear-gradient(135deg, rgba(79,70,229,.12), rgba(6,182,212,.10));
  border:1px solid rgba(226,232,240,.9);
  border-radius:18px;
  padding:10px;
  box-shadow:var(--shadow);
  backdrop-filter: blur(6px);
}
.btnrow{
  display:grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  gap:8px;
}
button{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  font-weight:900;
  font-size:15px;
  cursor:pointer;
  background:#fff;
}
button.primary{
  background:linear-gradient(135deg, #111827, #1f2937);
  color:#fff;
  border-color:#111827;
}
button.danger{
  color:var(--danger);
  border-color:rgba(239,68,68,.55);
  background:#fff;
}
button.send{
  background:linear-gradient(135deg, rgba(79,70,229,.95), rgba(6,182,212,.90));
  color:#fff;
  border-color:rgba(79,70,229,.35);
}
button:disabled{ opacity:.55; cursor:not-allowed; }
.small{ font-size:12px; color:var(--muted); margin-top:6px; }
 
/* Card */
.card{
  margin-top:10px;
  background:linear-gradient(135deg, rgba(79,70,229,.18), rgba(6,182,212,.12));
  border:1px solid rgba(226,232,240,.95);
  border-radius:18px;
  padding:14px;
  box-shadow:0 8px 18px rgba(0,0,0,.06);
}
.cardDivider{
  height:2px;
  margin:12px 0 6px;
  background:linear-gradient(90deg, rgba(79,70,229,.55), rgba(6,182,212,.55));
  border-radius:999px;
  opacity:.7;
}
label{ font-weight:900; }
input, select{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:16px;
  background:#fff;
}
.grid2{ display:grid; grid-template-columns:1fr 1fr; gap:8px; }
 
.total{
  margin-top:12px;
  background:#fff;
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  font-size:22px;
  font-weight:1000;
  text-align:center;
  box-shadow:0 -10px 22px rgba(0,0,0,.06);
}
 
/* Tabelle */
.tableWrap{
  margin-top:10px;
  background:#fff;
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 6px 16px rgba(0,0,0,.05);
}
.entryTable{
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
}
.entryTable th{
  background:linear-gradient(90deg, rgba(79,70,229,.12), rgba(6,182,212,.10));
  font-weight:1000;
  font-size:13px;
  padding:8px 6px;
  border-bottom:1px solid var(--border);
}
.entryTable td{
  padding:8px 6px;
  border-bottom:1px solid var(--border);
  vertical-align:middle;
}
.entryTable select,
.entryTable input[type="time"]{
  width:100%;
  padding:8px 10px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:14px;
  background:#fff;
}
.entryHours{
  width:100%;
  padding:8px 10px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#f8fafc;
  font-weight:900;
  font-size:14px;
  text-align:right;
}
.right{ text-align:right; }
 
.colDay{ width:64px; }
.colOrt{ width:auto; }
.colTime{ width:84px; }
.colStd{ width:92px; }
 
.trActive td{
  background: linear-gradient(90deg, rgba(79,70,229,.10), rgba(6,182,212,.08));
}
.trActive td:first-child{
  box-shadow: inset 4px 0 0 rgba(79,70,229,.65);
}
 
/* PRINT */
@page{ size:A4 landscape; margin:3mm; }
#printArea{ display:none; }
 
@media print{
  body{ background:#fff; }
  .topbar, .card, .total, .tableWrap, .modalBack{ display:none !important; }
  .wrap{ max-width:100% !important; padding:0 !important; }
  #printArea{ display:block !important; }
 
  #printArea{
    zoom: 0.92;
    transform: scale(0.92);
    transform-origin: top left;
    width: 108.7%;
  }
 
  table{
    width:100%;
    border-collapse:collapse;
    table-layout:fixed;
    font-size:9pt;
    line-height:1.02;
  }
  th, td{
    border:1px solid #111;
    padding:2px 4px;
    white-space:nowrap;
  }
  th{ background:#eaeaea; font-weight:900; }
}
 
/* PIN Overlay */
.pinBack{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.55);
  z-index:999;
  display:none;
  align-items:center;
  justify-content:center;
  padding:14px;
}
.pinCard{
  width:min(420px, 100%);
  background:#fff;
  border-radius:18px;
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  padding:14px;
}
.pinTitle{ font-weight:1000; font-size:18px; margin:0 0 8px; }
.pinRow{ display:flex; gap:8px; }
.pinRow input{ flex:1; }
</style>
</head>
<body>
 
<!-- PIN Overlay -->
<div class="pinBack" id="pinBack">
  <div class="pinCard">
    <div class="pinTitle">PIN erforderlich</div>
    <div class="pinRow">
      <input id="pinInput" placeholder="PIN eingeben">
      <button id="pinBtn" class="primary">OK</button>
    </div>
  </div>
</div>
 
<div class="wrap">
  <div class="topbar">
    <div class="btnrow">
      <button class="primary" id="pdfBtn">PDF Export</button>
      <button id="prevBtn">PDF Vorschau</button>
      <button class="send" id="sendBtn">Senden</button>
      <button class="danger" id="delBtn">Alles löschen</button>
    </div>
  </div>
 
  <div class="card">
    <label>Name:</label>
    <input id="name">
  </div>
 
  <div class="tableWrap">
    <table class="entryTable">
      <thead>
        <tr>
          <th class="colDay">Tag</th>
          <th class="colOrt">Einsatzort</th>
          <th class="colTime">Beginn</th>
          <th class="colTime">Ende</th>
          <th class="colStd right">Stunden</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>
 
  <div class="total">
    Gesamtstunden: <span id="sum">0 Std</span>
  </div>
</div>
 
<script>
const ORTE = ["Niendorf Nord","Hagenbecks Tierpark","Farmsen","Ochsenzoll"];
const rowsEl = document.getElementById("rows");
const sumEl = document.getElementById("sum");
 
function pad2(n){ return String(n).padStart(2,"0"); }
 
for(let d=1; d<=31; d++){
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${pad2(d)}</td>
    <td>
      <select>
        <option value="">Standort wählen</option>
        ${ORTE.map(o=>`<option>${o}</option>`).join("")}
      </select>
    </td>
    <td><input type="time"></td>
    <td><input type="time"></td>
    <td class="right"><input class="entryHours" readonly></td>
  `;
  rowsEl.appendChild(tr);
}
</script>
 
</body>
</html>
