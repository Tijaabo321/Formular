<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stundenformular</title>

<style>
:root{
  --bg:#f4f6ff;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e2e8f0;
  --danger:#ef4444;

  --accent:#4f46e5;
  --accent2:#06b6d4;

  --shadow: 0 14px 34px rgba(0,0,0,.10);
  --shadow2: 0 8px 18px rgba(0,0,0,.06);
}

*{ box-sizing:border-box; }
html,body{ height:100%; }

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:linear-gradient(180deg, #eef2ff 0%, var(--bg) 40%);
  color:var(--text);
}

.wrap{ max-width:560px; margin:0 auto; padding:12px; }

/* Topbar */
.topbar{
  position:sticky;
  top:10px;
  z-index:60;
  background:linear-gradient(135deg, rgba(79,70,229,.14), rgba(6,182,212,.12));
  border:1px solid rgba(226,232,240,.95);
  border-radius:18px;
  padding:10px;
  box-shadow:var(--shadow);
  backdrop-filter: blur(7px);
}

.btnrow{
  display:grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  gap:8px;
}

button{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  font-weight:900;
  font-size:15px;
  cursor:pointer;
  background:#fff;
  transition: transform .06s ease, filter .12s ease;
}
button:active{ transform: scale(.99); }
button:disabled{ opacity:.55; cursor:not-allowed; }

button.primary{
  background:linear-gradient(135deg, #111827, #1f2937);
  color:#fff;
  border-color:#111827;
}
button.send{
  background:linear-gradient(135deg, rgba(79,70,229,.95), rgba(6,182,212,.92));
  color:#fff;
  border-color:rgba(79,70,229,.35);
}
button.danger{
  color:var(--danger);
  border-color:rgba(239,68,68,.55);
  background:#fff;
}

.small{ font-size:12px; color:var(--muted); margin-top:6px; }

/* Card */
.card{
  margin-top:10px;
  background:linear-gradient(135deg, rgba(79,70,229,.18), rgba(6,182,212,.12));
  border:1px solid rgba(226,232,240,.96);
  border-radius:18px;
  padding:14px;
  box-shadow:var(--shadow2);
}
.cardDivider{
  height:2px;
  margin:12px 0 6px;
  background:linear-gradient(90deg, rgba(79,70,229,.55), rgba(6,182,212,.55));
  border-radius:999px;
  opacity:.7;
}
label{ font-weight:1000; }

input, select{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:16px;
  background:#fff;
}
.grid2{ display:grid; grid-template-columns:1fr 1fr; gap:8px; }

/* Total */
.total{
  margin-top:12px;
  background:#fff;
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  font-size:22px;
  font-weight:1000;
  text-align:center;
  box-shadow:0 -10px 22px rgba(0,0,0,.06);
}

/* =========================
   HAUPTSEITE: TABLE (VARIANTE B)
   - horizontal scroll
   - modern scroll hint
   ========================= */
.tableCard{
  margin-top:10px;
  background:#fff;
  border:1px solid rgba(226,232,240,.96);
  border-radius:18px;
  box-shadow:var(--shadow2);
  overflow:hidden;
}

/* Kopfbereich über der Tabelle */
.tableHeader{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  padding:10px 12px;
  background:linear-gradient(135deg, rgba(79,70,229,.10), rgba(6,182,212,.08));
  border-bottom:1px solid var(--border);
}
.tableHeader b{ font-size:14px; }
.tableHeader .hint{
  font-size:12px;
  color:var(--muted);
  font-weight:800;
}

/* Scroll area */
.tableScroll{
  position:relative;
  overflow:auto;
  -webkit-overflow-scrolling: touch;
}

/* hübsche Fade-Ränder als Scroll-Hinweis */
.tableScroll::before,
.tableScroll::after{
  content:"";
  position:absolute;
  top:0; bottom:0;
  width:22px;
  pointer-events:none;
  opacity:0;
  transition:opacity .18s ease;
}
.tableScroll::before{
  left:0;
  background:linear-gradient(90deg, rgba(255,255,255,.98), rgba(255,255,255,0));
}
.tableScroll::after{
  right:0;
  background:linear-gradient(270deg, rgba(255,255,255,.98), rgba(255,255,255,0));
}
.tableScroll.hasLeft::before{ opacity:1; }
.tableScroll.hasRight::after{ opacity:1; }

/* Tabelle */
.entryTable{
  width:100%;
  min-width: 560px; /* sorgt dafür, dass Scroll möglich ist (B) */
  border-collapse:separate;
  border-spacing:0;
  table-layout:fixed;
}

.entryTable thead th{
  position:sticky;
  top:0;
  z-index:5;
  background:linear-gradient(90deg, rgba(79,70,229,.10), rgba(6,182,212,.08));
  border-bottom:1px solid var(--border);
  font-weight:1000;
  font-size:13px;
  padding:10px 8px;
  white-space:nowrap;
}

.entryTable td{
  border-bottom:1px solid rgba(226,232,240,.85);
  padding:10px 8px;
  vertical-align:middle;
}

/* Spaltenbreiten: optimiert für Handy + Scroll */
.colDay{ width:70px; }
.colOrt{ width:220px; }     /* <-- hier ist der Trick: passt gut, weil wir kurz anzeigen */
.colTime{ width:92px; }
.colStd{ width:110px; }

/* Inputs in Tabelle */
.entryTable select,
.entryTable input[type="time"]{
  width:100%;
  padding:10px 12px;
  border-radius:999px;
  border:1px solid rgba(226,232,240,.95);
  font-size:14px;
  background:#fff;
}

.entryHours{
  width:100%;
  padding:10px 12px;
  border-radius:999px;
  border:1px solid rgba(226,232,240,.95);
  background:#f8fafc;
  font-weight:1000;
  font-size:14px;
  text-align:right;
}

.right{ text-align:right; }

/* Aktive Zeile */
.trActive td{
  background: linear-gradient(90deg, rgba(79,70,229,.08), rgba(6,182,212,.06));
}
.trActive td:first-child{
  box-shadow: inset 4px 0 0 rgba(79,70,229,.55);
}

/* Mobile tweaks */
@media (max-width:420px){
  .entryTable{ min-width: 540px; }
  .colOrt{ width:210px; }
  .colStd{ width:105px; }
  .entryTable thead th{ font-size:12.5px; padding:10px 7px; }
}

/* =========================
   PRINT
   ========================= */
@page{ size:A4 landscape; margin:3mm; }
#printArea{ display:none; }

@media print{
  body{ background:#fff; }
  .topbar, .card, .total, .tableCard, .modalBack, .pinBack{ display:none !important; }
  .wrap{ max-width:100% !important; padding:0 !important; }
  #printArea{ display:block !important; }

  #printArea{
    zoom: 0.92;
    transform: scale(0.92);
    transform-origin: top left;
    width: 108.7%;
  }

  #printTitle{ font-size:11pt; font-weight:1000; margin:0 0 1.5mm 0; }
  #printMetaTop{ font-size:8.5pt; margin:0 0 1.5mm 0; }
  #printMetaBottom{ font-size:8.5pt; margin:1.5mm 0 0 0; }

  table{
    width:100%;
    border-collapse:collapse;
    table-layout:fixed;
    font-size:9pt;
    line-height:1.02;
  }
  th, td{
    border:1px solid #111;
    padding:2px 4px;
    vertical-align:middle;
    overflow:hidden;
    white-space:nowrap;
    text-overflow:ellipsis;
  }
  th{ background:#eaeaea; font-weight:900; }
  thead{ display:table-header-group; }
  tfoot{ display:table-footer-group; }
  tr{ page-break-inside:avoid; }
  .right{ text-align:right; }
  .empty td{ background:#f3f4f6; }
}

/* Preview modal */
.modalBack{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.45);
  z-index:200;
  padding:14px;
}
.modal{
  max-width:900px;
  margin:0 auto;
  background:#fff;
  border-radius:18px;
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  overflow:hidden;
}
.modalTop{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  padding:12px;
  background:linear-gradient(135deg, rgba(79,70,229,.10), rgba(6,182,212,.08));
  border-bottom:1px solid var(--border);
}
.modalBody{
  padding:12px;
  max-height:70vh;
  overflow:auto;
}
.modalBtns{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  padding:12px;
  border-top:1px solid var(--border);
}

/* PIN Overlay */
.pinBack{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.55);
  z-index:999;
  display:none;
  align-items:center;
  justify-content:center;
  padding:14px;
}
.pinCard{
  width:min(420px, 100%);
  background:#fff;
  border-radius:18px;
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  padding:14px;
}
.pinTitle{ font-weight:1000; font-size:18px; margin:0 0 8px; }
.pinHint{ color:var(--muted); font-size:13px; margin:0 0 10px; }
.pinRow{ display:flex; gap:8px; }
.pinRow input{ flex:1; }
</style>
</head>

<body>
<!-- PIN Overlay -->
<div class="pinBack" id="pinBack">
  <div class="pinCard">
    <div class="pinTitle">PIN erforderlich</div>
    <p class="pinHint">Bitte PIN eingeben, um das Stundenformular zu öffnen.</p>
    <div class="pinRow">
      <input id="pinInput" inputmode="numeric" autocomplete="one-time-code" placeholder="PIN eingeben">
      <button class="primary" id="pinBtn" type="button" style="width:auto; padding:12px 14px;">OK</button>
    </div>
    <div class="small" id="pinError" style="color:var(--danger); display:none; font-weight:900; margin-top:8px;">
      Falscher PIN
    </div>
  </div>
</div>

<div class="wrap">

  <div class="topbar">
    <div class="btnrow">
      <button class="primary" id="pdfBtn" type="button">PDF Export</button>
      <button id="prevBtn" type="button">PDF Vorschau</button>
      <button class="send" id="sendBtn" type="button">Senden</button>
      <button class="danger" id="delBtn" type="button">Alles löschen</button>
    </div>
  </div>

  <div class="card">
    <div>
      <label>Name:</label>
      <input id="name" placeholder="Bitte hier deinen Namen eintragen">
    </div>

    <div style="margin-top:10px;">
      <label>Monat / Jahr</label>
      <div class="grid2" style="margin-top:6px;">
        <select id="month"></select>
        <select id="year"></select>
      </div>
      <div class="small">Erstellt von Sad</div>
    </div>

    <div class="cardDivider"></div>
  </div>

  <!-- TABELLE -->
  <div class="tableCard">
    <div class="tableHeader">
      <b>Eintragen</b>
      <div class="hint">↔ nach rechts wischen</div>
    </div>

    <div class="tableScroll" id="tableScroll">
      <table class="entryTable">
        <thead>
          <tr>
            <th class="colDay">Tag</th>
            <th class="colOrt">Kehre</th>
            <th class="colTime">Beginn</th>
            <th class="colTime">Ende</th>
            <th class="colStd right">Stunden</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>

  <div class="total">
    Gesamtstunden: <span id="sum">0 Std</span>
  </div>

  <!-- Vorschau -->
  <div class="modalBack" id="modalBack">
    <div class="modal">
      <div class="modalTop">
        <b id="previewTitle">PDF Vorschau</b>
        <button type="button" id="closePrevTop" style="width:auto; padding:10px 12px;">Schließen</button>
      </div>
      <div class="modalBody">
        <div id="previewTable"></div>
        <div id="previewTotal" class="small" style="margin-top:10px; font-weight:1000;"></div>
      </div>
      <div class="modalBtns">
        <button class="primary" type="button" id="exportFromPreview">PDF Export</button>
        <button type="button" id="closePrevBottom">Zurück</button>
      </div>
    </div>
  </div>

  <!-- Print -->
  <div id="printArea">
    <div id="printTitle"></div>
    <div id="printMetaTop"></div>

    <table>
      <thead>
        <tr>
          <th style="width:8%;">Tag</th>
          <th style="width:44%;">Kehre</th>
          <th style="width:16%;">Beginn</th>
          <th style="width:16%;">Ende</th>
          <th class="right" style="width:16%;">Stunden</th>
        </tr>
      </thead>
      <tbody id="printBody"></tbody>
      <tfoot>
        <tr>
          <th colspan="4" class="right">Gesamt</th>
          <th class="right" id="printTotal"></th>
        </tr>
      </tfoot>
    </table>

    <div id="printMetaBottom"></div>
  </div>

</div>

<script>
/* =========================================================
   HIER EINTRAGEN:
   1) deinen Apps Script WebApp EXEC Link (muss mit /exec enden)
   2) deinen PIN (zum Öffnen)
   ========================================================= */
const WEB_APP_URL = "HIER_DEIN_EXEC_LINK"; // <-- HIER EINTRAGEN
const APP_PIN     = "1234";               // <-- HIER EINTRAGEN

/* Orte: VALUE bleibt lang (für Email/PDF), Anzeige kann kurz sein */
const ORTE = [
  { v:"Niendorf Nord",     l:"Niendorf Nord",     s:"Niendorf" },
  { v:"Hagenbecks Tierpark", l:"Hagenbecks Tierpark", s:"H. Tierpark" },
  { v:"Farmsen",           l:"Farmsen",           s:"Farmsen" },
  { v:"Ochsenzoll",        l:"Ochsenzoll",        s:"Ochsenzoll" },
];

const STORAGE_PREFIX = "sad_stundenformular_v10:";

const nameEl = document.getElementById("name");
const monthEl = document.getElementById("month");
const yearEl  = document.getElementById("year");
const rowsEl  = document.getElementById("rows");
const sumEl   = document.getElementById("sum");

const pdfBtn  = document.getElementById("pdfBtn");
const prevBtn = document.getElementById("prevBtn");
const sendBtn = document.getElementById("sendBtn");
const delBtn  = document.getElementById("delBtn");

const modalBack = document.getElementById("modalBack");
const previewTitle = document.getElementById("previewTitle");
const previewTable = document.getElementById("previewTable");
const previewTotal = document.getElementById("previewTotal");
const closePrevTop = document.getElementById("closePrevTop");
const closePrevBottom = document.getElementById("closePrevBottom");
const exportFromPreview = document.getElementById("exportFromPreview");

const printTitleEl = document.getElementById("printTitle");
const printMetaTopEl  = document.getElementById("printMetaTop");
const printMetaBottomEl  = document.getElementById("printMetaBottom");
const printBodyEl  = document.getElementById("printBody");
const printTotalEl = document.getElementById("printTotal");

/* Table scroll hint */
const tableScroll = document.getElementById("tableScroll");

/* PIN elements */
const pinBack = document.getElementById("pinBack");
const pinInput = document.getElementById("pinInput");
const pinBtn = document.getElementById("pinBtn");
const pinError = document.getElementById("pinError");

let current = new Date(); current.setDate(1);
let dirty = false;
let exported = false;

function pad2(n){ return String(n).padStart(2,"0"); }
function ymKey(d){ return d.getFullYear() + "-" + pad2(d.getMonth()+1); }
function storageKey(){ return STORAGE_PREFIX + ymKey(current); }
function daysInMonth(m,y){ return new Date(y, m, 0).getDate(); }

function markDirty(){
  dirty=true;
  exported=false;
  pdfBtn.disabled=false;
}

function setActiveRow(tr){
  document.querySelectorAll(".trActive").forEach(x=>x.classList.remove("trActive"));
  if(tr) tr.classList.add("trActive");
}

/* Jahr Dropdown: intern 2026, Anzeige 26 */
function fillMonthYear(){
  monthEl.innerHTML="";
  yearEl.innerHTML="";

  for(let i=1;i<=12;i++){
    const o=document.createElement("option");
    o.value=String(i);
    o.textContent=pad2(i);
    monthEl.appendChild(o);
  }

  const nowY=new Date().getFullYear();
  for(let i=nowY-3;i<=nowY+6;i++){
    const o=document.createElement("option");
    o.value=String(i);                 // intern 2026
    o.textContent=String(i).slice(-2); // Anzeige 26
    yearEl.appendChild(o);
  }

  monthEl.value=String(current.getMonth()+1);
  yearEl.value=String(current.getFullYear());
}

function timeToMinutes(t){
  if(!t) return null;
  const m=t.match(/^(\d{2}):(\d{2})$/);
  if(!m) return null;
  return parseInt(m[1],10)*60 + parseInt(m[2],10);
}

function formatHoursSmart(hours){
  if(hours == null || isNaN(hours)) return "";
  const rounded = Math.round(hours * 100) / 100;
  if(Number.isInteger(rounded)) return rounded + " Std";
  return rounded.toString() + " Std";
}

function parseHoursFromField(v){
  if(!v) return NaN;
  const m = String(v).replace(",",".").match(/(\d+(\.\d+)?)/);
  return m ? parseFloat(m[1]) : NaN;
}

function updateTotal(){
  let sum=0;
  document.querySelectorAll(".hours").forEach(i=>{
    const v=parseHoursFromField(i.value);
    if(!isNaN(v)) sum+=v;
  });
  sumEl.textContent = formatHoursSmart(sum) || "0 Std";
}

function autoHours(row){
  const s=timeToMinutes(row.querySelector(".start").value);
  const e=timeToMinutes(row.querySelector(".end").value);
  const out=row.querySelector(".hours");

  if(s==null || e==null){
    out.value="";
    updateTotal();
    return;
  }
  let diff=e-s;
  if(diff<0) diff+=1440;
  const hours = diff/60;
  out.value = formatHoursSmart(hours);
  updateTotal();
}

/* Ort: nach Auswahl kurz anzeigen, beim Öffnen wieder lang */
function rememberOrigOptions(selectEl){
  [...selectEl.options].forEach(op=>{
    if(!op.getAttribute("data-orig")) op.setAttribute("data-orig", op.textContent);
  });
}
function restoreLongOptions(selectEl){
  [...selectEl.options].forEach(op=>{
    const orig = op.getAttribute("data-orig");
    if(orig) op.textContent = orig;
  });
}
function applyShortSelected(selectEl){
  const opt = selectEl.options[selectEl.selectedIndex];
  if(!opt) return;
  const short = opt.getAttribute("data-short");
  if(short) opt.textContent = short;
}

function build(){
  fillMonthYear();

  const m=parseInt(monthEl.value,10);
  const y=parseInt(yearEl.value,10);
  const days=daysInMonth(m,y);

  rowsEl.innerHTML="";

  for(let d=1; d<=days; d++){
    const tr = document.createElement("tr");
    tr.dataset.day = String(d);

    const shortDate = `${pad2(d)}.${pad2(m)}`; // dd.mm

    tr.innerHTML = `
      <td><b>${shortDate}</b></td>

      <td>
        <select class="ort">
          <option value="" selected disabled data-short="Wählen">Wählen</option>
          ${ORTE.map(o=>`<option value="${o.v}" data-short="${o.s}">${o.l}</option>`).join("")}
        </select>
      </td>

      <td><input type="time" class="start"></td>
      <td><input type="time" class="end"></td>

      <td class="right">
        <input type="text" class="hours entryHours" placeholder="0 Std" readonly>
      </td>
    `;

    const ort = tr.querySelector(".ort");
    const start = tr.querySelector(".start");
    const end = tr.querySelector(".end");
    const hours = tr.querySelector(".hours");

    function activate(){ setActiveRow(tr); }

    /* Ort Dropdown: beim Öffnen lang, nach Auswahl kurz */
    ort.addEventListener("mousedown", ()=>{ rememberOrigOptions(ort); restoreLongOptions(ort); });
    ort.addEventListener("focus", ()=>{ rememberOrigOptions(ort); restoreLongOptions(ort); });

    ort.addEventListener("change", ()=>{
      activate();
      rememberOrigOptions(ort);
      applyShortSelected(ort);
      markDirty(); saveState();
    });

    start.addEventListener("change", ()=>{ activate(); autoHours(tr); markDirty(); saveState(); });
    end.addEventListener("change", ()=>{ activate(); autoHours(tr); markDirty(); saveState(); });

    start.addEventListener("focus", activate);
    end.addEventListener("focus", activate);

    hours.addEventListener("focus",(e)=>e.target.blur());

    rowsEl.appendChild(tr);
  }

  loadState();
  updateTotal();

  if(exported && !dirty) pdfBtn.disabled=true;

  // Scroll hint initial
  updateScrollHints();
}

function applyMonthAuto(){
  const mm=parseInt(monthEl.value,10);
  const yy=parseInt(yearEl.value,10);
  current=new Date(yy, mm-1, 1);
  dirty=false;
  exported=false;
  build();
}

function getState(){
  const rows=[];
  document.querySelectorAll("#rows tr").forEach(r=>{
    rows.push({
      day: pad2(r.dataset.day),
      ort: r.querySelector(".ort").value||"",
      start: r.querySelector(".start").value||"",
      end: r.querySelector(".end").value||"",
      hours: r.querySelector(".hours").value||""
    });
  });
  return {
    name: nameEl.value||"",
    monthKey: ymKey(current),
    month: pad2(current.getMonth()+1),
    year: String(current.getFullYear()),
    rows,
    total: sumEl.textContent || "",
    dirty,
    exported
  };
}

function saveState(){
  localStorage.setItem(storageKey(), JSON.stringify(getState()));
}

function loadState(){
  const raw=localStorage.getItem(storageKey());
  if(!raw){ saveState(); return; }

  try{
    const st=JSON.parse(raw);
    nameEl.value=st.name||"";

    const rowEls=document.querySelectorAll("#rows tr");
    (st.rows||[]).forEach((r, idx)=>{
      if(!rowEls[idx]) return;

      const ortSel=rowEls[idx].querySelector(".ort");
      if(r.ort) ortSel.value=r.ort; else ortSel.selectedIndex=0;

      // nach dem Setzen: wieder kurz anzeigen
      rememberOrigOptions(ortSel);
      applyShortSelected(ortSel);

      rowEls[idx].querySelector(".start").value=r.start||"";
      rowEls[idx].querySelector(".end").value=r.end||"";
      rowEls[idx].querySelector(".hours").value=r.hours||"";
    });

    dirty=!!st.dirty;
    exported=!!st.exported;
  }catch(e){
    saveState();
  }
}

function buildPrintTable(){
  const name=(nameEl.value||"").trim();
  const mm=pad2(current.getMonth()+1);
  const yy=current.getFullYear();

  printTitleEl.textContent=`Stundenformular – ${mm}/${yy}`+(name?` – ${name}`:"");
  printMetaTopEl.textContent=`Erstellt von Sad`;

  printBodyEl.innerHTML="";
  let sum=0;

  document.querySelectorAll("#rows tr").forEach(r=>{
    const day=pad2(r.dataset.day);
    const ort=r.querySelector(".ort").value||"";
    const start=r.querySelector(".start").value||"";
    const end=r.querySelector(".end").value||"";
    const hrsTxt=r.querySelector(".hours").value||"";
    const empty=!ort&&!start&&!end&&!hrsTxt;

    const tr=document.createElement("tr");
    if(empty) tr.className="empty";

    const hrsNum = parseHoursFromField(hrsTxt);
    if(!isNaN(hrsNum)) sum+=hrsNum;

    tr.innerHTML=`
      <td>${day}</td>
      <td>${ort}</td>
      <td>${start}</td>
      <td>${end}</td>
      <td class="right">${hrsTxt}</td>
    `;
    printBodyEl.appendChild(tr);
  });

  printTotalEl.textContent = formatHoursSmart(sum);
  printMetaBottomEl.textContent = `Gesamtstunden: ${formatHoursSmart(sum)}`;
}

function exportPDF(){
  buildPrintTable();
  exported=true;
  dirty=false;
  pdfBtn.disabled=true;
  saveState();
  window.print();
}

function allesLoeschen(){
  if(!confirm("Wirklich ALLES für diesen Monat löschen?")) return;
  localStorage.removeItem(storageKey());
  dirty=false;
  exported=false;
  build();
}

/*** Vorschau (wie gehabt) ***/
function openPreview(){
  const name=(nameEl.value||"").trim();
  const mm=pad2(current.getMonth()+1);
  const yy=current.getFullYear();

  previewTitle.textContent=`PDF Vorschau – ${mm}/${yy}`+(name?` – ${name}`:"");

  let sum=0;
  const parts=[];
  parts.push(`
    <table style="width:100%; border-collapse:collapse; table-layout:fixed; font-size:12px;">
      <thead>
        <tr style="background:linear-gradient(90deg, rgba(79,70,229,.12), rgba(6,182,212,.10));">
          <th style="border:1px solid #ddd; padding:8px; width:10%;">Tag</th>
          <th style="border:1px solid #ddd; padding:8px; width:42%;">Kehre</th>
          <th style="border:1px solid #ddd; padding:8px; width:16%;">Beginn</th>
          <th style="border:1px solid #ddd; padding:8px; width:16%;">Ende</th>
          <th style="border:1px solid #ddd; padding:8px; width:16%; text-align:right;">Stunden</th>
        </tr>
      </thead>
      <tbody>
  `);

  document.querySelectorAll("#rows tr").forEach(r=>{
    const day=pad2(r.dataset.day);
    const ort=r.querySelector(".ort").value||"";
    const start=r.querySelector(".start").value||"";
    const end=r.querySelector(".end").value||"";
    const hrs=r.querySelector(".hours").value||"";
    const empty=!ort&&!start&&!end&&!hrs;

    const v = parseHoursFromField(hrs);
    if(!isNaN(v)) sum+=v;

    parts.push(`
      <tr style="${empty ? "background:#f3f4f6;" : ""}">
        <td style="border:1px solid #ddd; padding:8px; white-space:nowrap;">${day}</td>
        <td style="border:1px solid #ddd; padding:8px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${ort}</td>
        <td style="border:1px solid #ddd; padding:8px; white-space:nowrap;">${start}</td>
        <td style="border:1px solid #ddd; padding:8px; white-space:nowrap;">${end}</td>
        <td style="border:1px solid #ddd; padding:8px; text-align:right; white-space:nowrap; font-weight:1000;">${hrs}</td>
      </tr>
    `);
  });

  parts.push(`</tbody></table>`);
  previewTable.innerHTML=parts.join("");
  previewTotal.textContent = `Gesamtstunden: ${formatHoursSmart(sum)}`;
  modalBack.style.display="block";
}
function closePreview(){ modalBack.style.display="none"; }

/* ===== Senden + Hinweis ===== */
async function senden(){
  if(!confirm("Hinweis: Bitte sende nur EINMAL im Monat deine Stunden (nicht täglich). Jetzt senden?")){
    return;
  }

  if(!WEB_APP_URL || WEB_APP_URL.includes("HIER_DEIN_EXEC_LINK")){
    alert("Bitte erst den WEB_APP_URL (exec Link) im Code eintragen.");
    return;
  }

  const payload = getState();

  sendBtn.disabled = true;
  const oldText = sendBtn.textContent;
  sendBtn.textContent = "Sende...";

  try{
    await fetch(WEB_APP_URL, {
      method: "POST",
      headers: { "Content-Type": "text/plain;charset=utf-8" },
      body: JSON.stringify(payload)
    });

    alert("Gesendet ✅");
  }catch(err){
    console.error(err);
    alert("Fehler: Failed to fetch");
  }finally{
    sendBtn.disabled = false;
    sendBtn.textContent = oldText;
  }
}

/* ===== PIN Logic ===== */
function requirePin(){
  if(!APP_PIN || APP_PIN.trim()==="") return;

  const ok = sessionStorage.getItem("sad_pin_ok")==="1";
  if(ok) return;

  pinBack.style.display="flex";
  pinInput.focus();

  function check(){
    const val=(pinInput.value||"").trim();
    if(val === APP_PIN){
      sessionStorage.setItem("sad_pin_ok","1");
      pinBack.style.display="none";
      pinError.style.display="none";
      pinInput.value="";
    }else{
      pinError.style.display="block";
    }
  }

  pinBtn.onclick = check;
  pinInput.addEventListener("keydown",(e)=>{
    if(e.key==="Enter") check();
  });
}

/* Scroll hint logic */
function updateScrollHints(){
  const el = tableScroll;
  if(!el) return;
  const max = el.scrollWidth - el.clientWidth;
  const left = el.scrollLeft;

  el.classList.toggle("hasLeft", left > 2);
  el.classList.toggle("hasRight", left < max - 2);
}
tableScroll.addEventListener("scroll", updateScrollHints);
window.addEventListener("resize", updateScrollHints);

/*** EVENTS ***/
pdfBtn.addEventListener("click", exportPDF);
prevBtn.addEventListener("click", openPreview);
sendBtn.addEventListener("click", senden);
delBtn.addEventListener("click", allesLoeschen);

closePrevTop.addEventListener("click", closePreview);
closePrevBottom.addEventListener("click", closePreview);
exportFromPreview.addEventListener("click", exportPDF);

modalBack.addEventListener("click",(e)=>{ if(e.target===modalBack) closePreview(); });

monthEl.addEventListener("change", applyMonthAuto);
yearEl.addEventListener("change", applyMonthAuto);
nameEl.addEventListener("input", ()=>{ markDirty(); saveState(); });

/*** START ***/
fillMonthYear();
build();
requirePin();
</script>
